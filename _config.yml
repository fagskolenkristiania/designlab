title: Fagskolens Designlab
lang: nb
email: eplehans@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Beskrivelse av Fagskolens Designlab
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
instagram_user: designlabben
facebook_user: designlabben
seo_keywords: makerspace designlab kreativ fagskole 3dprinter vr

# Build settings

theme: minima
plugins:
  - jekyll-feed
  

permalink: pretty
markdown: kramdown

# Sass settings
sass:
  sass_dir: style
  style: compressed


# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Prose specifics
prose:
  rooturl: '_posts'
  siteurl: 'https://fagskolenkristiania.github.io/designlab/'
  relativeLinks: 'https://fagskolenkristiania.github.io/designlab/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""